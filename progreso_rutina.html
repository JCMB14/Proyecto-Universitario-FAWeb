    <header class="header_bienvenida">
      <nav class="content_nav">
        <div class="nav_logo">
          <img src="img/logo.png" alt="image" />

    <div class="descrip_progreso">
      <h2>Progreso</h2>
    </div>

    <section class="content_progreso">
      <div class="container">
        <div class="skill-box">
          <span class="title">Fuerza</span>

          <div class="skill-bar">
            <span class="skill-per fuerza">
              <span class="tooltip">100%</span>
            </span>
          </div>
        </div>

        <div class="skill-box">
          <span class="title">Resistencia</span>

          <div class="skill-bar">
            <span class="skill-per resistencia">
              <span class="tooltip">80%</span>
            </span>
          </div>
        </div>

        <div class="skill-box">
          <span class="title">Flexibilidad</span>

          <div class="skill-bar">
            <span class="skill-per flexibilidad">
              <span class="tooltip">60%</span>
            </span>
          </div>
        </div>

        <div class="skill-box">
          <span class="title">Velocidad</span>

          <div class="skill-bar">
            <span class="skill-per velocidad">
              <span class="tooltip">50%</span>
            </span>
          </div>
        </div>

        <div class="skill-box">
          <span class="title">Calistenia</span>

          <div class="skill-bar">
            <span class="skill-per calistenia">
              <span class="tooltip">40%</span>
            </span>
          </div>
        </div>

        <div class="skill-box">
          <span class="title">Yoga</span>

          <div class="skill-bar">
            <span class="skill-per yoga">
              <span class="tooltip">20%</span>
            </span>
          </div>
        </div>
      </div>
    </section>

        <div class="content_footer_index4">
