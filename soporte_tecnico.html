<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Soporte Técnico - FAWEB</title>
</head>
<body>
    <header class="header_soporte">
        <div class="container_title_soporte">
            <h1 class="display-4 text-center text-white">FAWEB</h1>
        </div>
    </header>

    <main class="container_soporte mt-4">
        <section class="contact-form">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-warning">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer_soporte">
        <div class="container_footer_so text-center text-white py-2">
            &copy; 2023 FAWEB - Soporte Técnico
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
